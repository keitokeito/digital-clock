<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>デジタル時計</title>
  <style>
    body {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      font-size: 10em;
      background-color: #222;
      color: ghostwhite;
      font-family: monospace;
    }
  </style>
</head>
<body>
  <div id="clock">--:--:--</div>
  <script>
    function updateClock() {
      const now = new Date();
      const time = now.toLocaleTimeString('ja-JP');
      document.getElementById('clock').textContent = time;
    }
    setInterval(updateClock, 1000);
    updateClock();
  </script>
</body>
</html>
